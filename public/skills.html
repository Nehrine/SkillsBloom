<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Categories</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script> <!-- Link external JavaScript -->
</head>
<body>
  <header>
    <h1>Skill Categories</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <!-- Skill search/filter input -->
    <section>
      <h2>Find Skills</h2>
      <label for="skillSearch">Enter a skill:</label><br />
      <input type="text" id="skillSearch" placeholder="Search skills..." oninput="filterCategories()" />
    </section>

    <!-- Skill categories -->
    <section>
      <h2>Select a Category</h2>
      <ul id="categoryList">
        <li><a href="#" onclick="selectCategory('Technology')">Technology</a></li>
        <li><a href="#" onclick="selectCategory('Science')">Science</a></li>
        <li><a href="#" onclick="selectCategory('Art')">Art</a></li>
        <li><a href="#" onclick="selectCategory('Cooking')">Cooking</a></li>
        <li><a href="#" onclick="selectCategory('Music')">Music</a></li>
        <li><a href="#" onclick="selectCategory('Languages')">Languages</a></li>
      </ul>
    </section>

    <!-- Display selected category -->
    <section id="selectedCategory" style="display: none;">
      <h2>Selected Category</h2>
      <p id="categoryName"></p>
    </section>
  </main>
</body>
</html>
